<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}

        <!-- We do need jQuery to be loaded before HugoScroll script -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- The main JavaScript files for HugoScroll -->
        <script type="text/javascript" src='{{ "js/icons.js" | absURL }}'></script>
        <script type="text/javascript" src='{{ "js/index.js" |absURL }}'></script>
        <!-- A partial to be overwritten by the user.
             Simply place a custom_body.html into
             your local /layouts/partials-directory -->
        <script>
            // Initialize and add the map
            function initMap() {
            // The location of Uluru,
            var uluru = {lat: 37.1505325, lng: 14.5768216};
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 8, center: uluru});
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({position: uluru, map: map});
            }
            </script>
            <!--Load the API from the specified URL
            * The async attribute allows the browser to render the page while the API loads
            * The key parameter will contain your own API key (which is not needed for this tutorial)
            * The callback parameter executes the initMap() function
            -->
            <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZscv7ZRhsq4makyLHxMHrdWjXkAhxu8Y&callback=initMap">
            </script>
        {{- partial "custom_body.html" . -}}
    </body>
</html>
